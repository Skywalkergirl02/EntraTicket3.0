<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Algo salió mal :(</title>
    <link rel="stylesheet" href="/css/styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .error-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6347;
        }

        p {
            font-size: 1.2rem;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>¡Oops! Algo salió mal</h1>
        <p>Lo sentimos, pero ocurrió un error inesperado. No te preocupes, estamos trabajando para solucionarlo.</p>
        <p>Te sugerimos volver a la <a href="/">página principal</a> o intentar de nuevo más tarde.</p>
        <p>Si el problema persiste, contactanos para más ayuda.</p>
    </div>
</body>
</html>
